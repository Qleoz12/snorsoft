<main class="container">
	 
   <!-- cuerpo de la pagina -->
   <!-- cuerpo de los resultados que hallan -->
   <section class="row">
        <ul class="lista_response collapsible col s12" data-collapsible="expandable">
              
        </ul> 
      <div class="listanav_response">
              
      </div>   
   </section>

   <!-- button call formulario -->
   <section class="row ">
        <a class="waves-effect waves-light btn" name="open_form" >subir</a>
   </section>
   <!-- cuerpo del formulario -->
   <section class="row Form_R">          
         <h3>Agregar Solución al Error </h3>
         <hr> 
         <br>
         <br>
    
    <article class="col s12 m12 l12">
     	<section class="col s12 m3 l3 input-field">
     		<img src="img\profiles\default.jpg" class="user circle responsive-img" >
     	</section>
     	<section class="col s12 m9 l9">
      <!-- formulario de la pagina -->
        <form id="form_response">
            <div class="input-field col s12">
                <label for="response_title">titulo Solucion*</label>
                <input id="response_title" placeholder="" name="response_title" type="text" data-error=".errorTxt1">
                <div class="errorTxt1"></div>
            </div>
            <div class="input-field col s12">
              <label for="response_descrip">Respuesta:</label>
              <textarea id="response_descrip" name="response_descrip" class="materialize-textarea validate">  
              </textarea>
            </div>
            <div class="input-field col s12">
              <label for="response_fecha" class="">fecha de solcion*</label>
              <input id="response_fecha" name="response_fecha" type="date" class="datepicker">
            </div>
            <!-- Archivos cargadas del log -->
            <div class="input-field col s12">
                  <h5 class="lime-text  text-darken-4">Advertencia</h5>
                  <p>Debe subir archivos de menos de 100 megabytes de lo contrario el fichero no cargara correctamente y el peso total de los ficheros debe ser menor a 300 megabytes</p>
                </div>
            <div class="material-placeholder input-field col s12">
                <h5>Cargar Archivos...</h5>
                <input type="file" name="files_sol[]" id="files_sol" multiple>
                <hr>
                <div id="files_sol-to-upload" name="files_sol-to-upload" class="col s12 ignored">
                </div><!-- end #images-to-upload -->
                <hr>
            </div>
            <!-- end .container -->
            


            
        </form> 
     	</section>

     </article>
     <!-- bottones de la pagina -->
     <section class="col s12 m12 l12">
        <div class="col s4 m4 l4 push-s4 push-m4 push-l4">
            <a class="waves-effect waves-light btn" name="subir_response" >subir</a>
        </div>
     </section>
      
     </section><!-- fin del row  -->
     <section class="row">
       <a class="waves-effect waves-light btn" name="return_response">volver</a>
     </section>
</main><!-- fin del main -->
